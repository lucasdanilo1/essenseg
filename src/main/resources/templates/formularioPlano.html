<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/formulario.css">

</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid fundo-navbar">
            <a class="navbar-brand" href="#">
                <img src="/static/img/transferir.png" width="45" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link navbar-letra" href=""><i class="fas fa-home icon margem-icones"></i>Cadastro de Cliente</a>
                    <a class="nav-link navbar-letra" href="#"><i
                            class="fas fa-info-circle icon margem-icones"></i>Lista de Clientes</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid col-md-5">
    <div class="row">

        <header>
            <h3 class="mt-3">Formul√°rio Cadastro de Operadora</h3>
        </header>

        <main class="accordion" id="accordionPanelsStayOpenExample">
            <form action="/operadora/cadastro/save" th:object="${dadosOperadoraDTO}" method="POST">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                            <span class="mt-2 mb-2" style="font-size: 18px;"></span>
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            <div class="form-group mb-4">
                                <label for="peso" class="form-label">Nome da Operadora</label>
                                <input type="text" name="peso" th:field="*{nome}" class="form-control borda-formulario"
                                       id="peso">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-start mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-check"></i>   Realizar Cadastro
                    </button>
                </div>
            </form>
        </main>

    </div>
</main>

<footer class="p-3 mt-5 mb-3" style="background-color: #FBFDFF">
    <p class="text-dark m-0 text-center">Lucas Danilo da Silva Rodrigues - 2023</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
