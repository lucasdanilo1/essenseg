<form action="/listagem/clientes/filtrados" th:object="${filtrosClienteDTO}" method="post">
<main class="container-fluid col-md-6 mt-4">
  <div class="accordion" >
    <div class="accordion-item ">
      <div  class="accordion-collapse show">
        <div class="accordion-body">

          <div class="row">
            <h5 class="mt-3 mb-3">Filtros</h5>
            <div class="form-group mb-2 col-md-3">
              <select th:field="*{administradoraId}" class="form-select borda-formulario">
                <option selected="selected" value="">- Administradora -</option>
                <option th:each="administradora : ${administradoras}"
                        th:value="${administradora.id}" th:text="${administradora.nome}"></option>
              </select>
            </div>
            <div class="form-group mb-2 col-md-3">
              <select th:field="*{operadoraId}" class="form-select borda-formulario">
                <option selected="selected" value="">- Operadora -</option>
                <option th:each="operadora : ${operadoras}" th:value="${operadora.id}"
                        th:text="${operadora.nome}"></option>
              </select>
            </div>
            <div class="form-group mb-2 col-md-3">
              <select th:field="*{segmentacao}" class="form-select borda-formulario">
                <option selected="selected" value="">- Segmentacao -</option>
                <option
                        th:each="segmentacao : ${segmentacoes}"
                        th:value="${segmentacao}" th:text="${segmentacao.descricao}"></option>
              </select>
            </div>
          </div>

          <div class="row">

            <div class="form-group mb-4 col-md-3">
              <label for="primeiraData" class="form-label">Depois de</label>
              <input type="date" name="primeiraData" th:field="*{primeiraData}"
                     class="form-control borda-formulario" id="primeiraData">
            </div>

            <div class="form-group mb-4 col-md-3">
              <label for="segundaData" class="form-label">Antes de</label>
              <input type="date" name="segundaData" th:field="*{segundaData}"
                     class="form-control borda-formulario" id="segundaData">
            </div>

            <div class="col-md-6 text-end mb-4">
              <button type="submit" class="btn btn-primary btn-wide">- Filtrar -</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
</form>


<h2 class="container-fluid mt-5 col-md-8">Lista de Clientes</h2>
<div class="container-fluid col-md-8 mt-3">
  <div class="row">
    <div class="col-md-5">
      <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-search"></i>
            </span>
        <input type="text" class="form-control form-control" placeholder="Pesquisar" name="nome">
      </div>
    </div>
    <div class="col-md-7 text-end">
      <a href="/clientes/cadastro"><button type="button" class="btn btn-light">Novo Cliente</button></a>
    </div>
  </div>
</div>

<main class="container-fluid col-md-8 mt-3">
  <div class="accordion" id="listaTurmas">
    <div class="accordion-item ">
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse show">
        <div class="accordion-body">
          <table class="table" cellspacing="10">
            <thead class="table-header-dark">
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Nome</th>
              <th class="text-center">Telefone</th>
              <th class="text-center">Operadora</th>
              <th class="text-center">Segmentação</th>
            </tr>
            </thead>
            <!--            th:class="(${aluno.statusAluno.descricao == 'Selecionado'} ? 'text-success' : '') + (${aluno.ativo} ? '' : 'text-muted') + (${aluno.statusAluno.descricao == 'Matriculado'} ? 'text-warning' : '')"-->
            <tbody th:each="cliente : ${clientes}">
            <tr>
              <td class="text-center" th:text="${cliente.id}"></td>
              <td class="text-center">
                <a th:text="${cliente.dadosPessoais.nome}"></a>
              </td>
              <td class="text-center">
                <a th:text="${cliente.dadosPessoais.telefone}"></a>
              </td>
              <td class="text-center">
                <a th:text="${cliente.operadora.nome}"></a>
              </td>
              <td class="text-center" th:text="${cliente.dadosContratacao.segmentacao.descricao}">
              </td>
              <td class="text-center">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
